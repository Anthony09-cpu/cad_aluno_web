<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/preencheTabela.js" defer></script>
    <title>Escola TI</title>
</head>
<body>
    <form>
        <input type="text" id="nome" placeholder="Nome" class="form-control">
        <input type="text" id="nota1" placeholder="Nota 1" class="form-control">
        <input type="text" id="nota3" placeholder="Nota 3" class="form-control">
        <input type="text" id="nota2" placeholder="Nota 2" class="form-control">
        
        <input type="button" value="Cadastrar" class="btn btn-primary">
        <input type="button" value="Alterar" class="btn btn-warning">
        <input type="button" value="Remover" class="btn btn-danger">
        <input type="button" value="Cancelar" class="btn btn-secondary">
    
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
