<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/selecionar.js" defer></script>
    <script src="js/tabela.js" defer></script>
</head>
<body>
    <form>
        <input type="text" id="id" class="hidden">
        <input type="text" id="nome" placeholder="Nome" class="form-control">
        <input type="text" id="nota1" placeholder="Nota1" class="form-control">
        <input type="text" id="nota2" placeholder="Nota2" class="form-control">
        <input type="text" id="nota3" placeholder="Nota3" class="form-control">

        <input type="button" value="Cadastrar" id="cadastrar" class="btn btn-primary">
        <input type="button" value="Alterar" id="alterar" class="btn btn-warning">
        <input type="button" value="Remover" id="remover" class="btn btn-danger">
        <input type="button" value="Cancelar" id="cancelar" class="btn btn-secondary">
       
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>1º Nota</th>
                <th>2º Nota</th>
                <th>3º Nota</th>
                <th>Media</th>
                <th>Situação</th>
                <th>Selecionar</th>
                
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>
</body>
</html>
